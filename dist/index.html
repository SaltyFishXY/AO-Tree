<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AO树林</title>
    <style>
        body {
            background-color: #eafaf1;
            font-family: 'Arial', sans-serif;
            color: #2d472c;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 36px;
            color: #3e7d3b;
        }
        #treeDisplay {
            font-family: monospace;
            white-space: pre;
            font-size: 20px;
            color: #3e7d3b;
            margin: 20px 0;
        }
        button {
            background-color: #3e7d3b;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2c5a2b;
        }
        #tokenCountDisplay, #infoDisplay {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #558a55;
        }

        /* 雨滴效果 */
        .raindrop {
            position: absolute;
            top: 0;
            left: 50%;
            width: 10px;
            height: 20px;
            background-color: #00aaff;
            border-radius: 50%;
            animation: fall 2s linear infinite;
            opacity: 0.7;
        }

        /* 雨滴动画 */
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* 爱心效果 */
        .heart {
            position: absolute;
            top: 0;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: #ff5e6c;
            transform: rotate(45deg);
            animation: fallAndDrift 4s linear infinite;
        }

        /* 制作心形 */
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff5e6c;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        /* 爱心动画 */
        @keyframes fallAndDrift {
            0% {
                transform: translateX(0) translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-100px) translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        /* 特效容器 */
        .effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <h1>种一棵自然树</h1>

    <div id="treeDisplay">尚未种植任何树</div>

    <button id="initTreeButton">种一棵新的树</button>
    <button id="growTreeButton">使用自然之力</button>

    <div id="tokenCountDisplay"></div>

    <!-- 雨滴效果容器 -->
    <div id="rain-effect" class="effect"></div>

    <!-- 爱心效果容器 -->
    <div id="love-effect" class="effect"></div>

    <button id="rain-button">呼风唤雨 (20 Tokens)</button>
    <button id="donate-button">捐献爱心 (50 Tokens)</button>

    <div id="infoDisplay"></div>

    <footer>
        <p>Click to harvest!</p>
    </footer>

    <script>

    </script>
    <script src="bundle.js"></script>
</body>
</html>
